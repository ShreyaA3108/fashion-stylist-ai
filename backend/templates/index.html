<!DOCTYPE html>
<html>
<head>
    <title>Fashion Assistant</title>
</head>
<body>
    <h2>üõçÔ∏è Walmart Fashion Assistant</h2>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Type your fashion request">
    <button onclick="send()">Send</button>

    <script>
        async function send() {
            const msg = document.getElementById("message").value;
            const res = await fetch("/ask", {
                method: "POST",
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: "message=" + encodeURIComponent(msg)
            });
            const data = await res.json();
            document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${msg}</p><div>${data.response}</div>`;
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
